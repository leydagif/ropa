<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 15px;
            padding: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .product .price {
            font-weight: bold;
            color: #e67e22;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Ropa</h1>
        <p>Descubre nuestra colección</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h2>Camisa Casual</h2>
            <p>Camisa de algodón 100%</p>
            <p class="price">$25.00</p>
            <button onclick="addToCart('Camisa Casual', 25)">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h2>Pantalones Jeans</h2>
            <p>Pantalones cómodos y elegantes</p>
            <p class="price">$35.00</p>
            <button onclick="addToCart('Pantalones Jeans', 35)">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h2>Chaqueta de Cuero</h2>
            <p>Chaqueta de cuero auténtico</p>
            <p class="price">$70.00</p>
            <button onclick="addToCart('Chaqueta de Cuero', 70)">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 4">
            <h2>Vestido de Verano</h2>
            <p>Perfecto para días soleados</p>
            <p class="price">$45.00</p>
            <button onclick="addToCart('Vestido de Verano', 45)">Agregar al carrito</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Catálogo de Ropa</p>
    </footer>

    <script>
        function addToCart(product, price) {
            alert(`Has agregado ${product} al carrito por $${price}`);
        }
    </script>
</body>
</html>
